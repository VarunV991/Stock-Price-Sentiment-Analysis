<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Stock Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Stock Sentiment Analysis</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">
			<!-- Result -->
			<div class="results">
				<p class='result-p'>
                    {{ prediction_text }}
                    {% if result==1 %}
                        <img src="{{ url_for('static', filename='raise.png') }}" style="display: inline-block;">
                    {% else %}
                        <img src="{{ url_for('static', filename='fall.png') }}" style="display: inline-block;">
                    {% endif %}
                </p>
			</div>
        </div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/VarunV991/Stock-Price-Sentiment-Analysis"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/varun-v-21920b147/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with Varun.</p>
        </div>

    </body>
</html>
